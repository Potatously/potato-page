<style>
  /* Estilos para el ícono de hamburguesa */
  .hamburger-icon {
    display: none; /* Por defecto oculto en escritorio */
    width: 24px;
    height: 18px;
    position: relative;
    margin-right: 8px;
  }
  
  .hamburger-icon span {
    display: block;
    position: absolute;
    height: 2px;
    width: 100%;
    background-color: var(--primary-text);
    border-radius: 0px;
    opacity: 1;
    left: 0;
    transform: rotate(0deg);
    transition: .25s ease-in-out;
    /* Efecto neón similar a otros elementos */
    text-shadow: var(--text-shadow);
    box-shadow: 0 0 4px var(--primary-text-transparent), 
                0 0 8px var(--primary-text-transparent);
  }
  
  .hamburger-icon span:nth-child(1) {
    top: 0px;
  }
  
  .hamburger-icon span:nth-child(2),
  .hamburger-icon span:nth-child(3) {
    top: 8px;
  }
  
  .hamburger-icon span:nth-child(4) {
    top: 16px;
  }
  
  /* Animación para el ícono cuando el menú está abierto */
  .menu-open .hamburger-icon span:nth-child(1) {
    top: 8px;
    width: 0%;
    left: 50%;
  }
  
  .menu-open .hamburger-icon span:nth-child(2) {
    transform: rotate(45deg);
  }
  
  .menu-open .hamburger-icon span:nth-child(3) {
    transform: rotate(-45deg);
  }
  
  .menu-open .hamburger-icon span:nth-child(4) {
    top: 8px;
    width: 0%;
    left: 50%;
  }
  
  /* Ajustes para el botón de menú */
  .menu-button {
    display: flex;
    align-items: center;
  }
  
  /* Mostrar ícono solo en dispositivos móviles */
  @media (max-width: 480px) {
    .hamburger-icon {
      display: inline-block;
      margin-right: 0;
    }
    
    #menu-text {
      display: none;
    }
  }
</style>

<!-- Script para mostrar el contenido principal después de que la terminal se cierre -->
<script>
    // Este script se ejecuta después de que la terminal se cierre
    document.addEventListener('DOMContentLoaded', () => {
        // Observar cambios en el DOM para detectar cuando se elimina la terminal
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.removedNodes.length > 0) {
                    // Verificar si la terminal fue eliminada
                    const terminalRemoved = Array.from(mutation.removedNodes).some(
                        node => node.classList && node.classList.contains('terminal-overlay')
                    );
                    
                    if (terminalRemoved) {
                        // Mostrar el contenido principal
                        document.documentElement.style.visibility = 'visible';
                        document.body.classList.add('terminal-ready');
                    }
                }
            });
        });
        
        // Configurar el observador
        observer.observe(document.body, { childList: true });
    });
</script>
